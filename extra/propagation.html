<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>propagation</title>
<style>
	div {
		background-color:yellowgreen;
		box-shadow: inset 0 0 16px 16px rgba(0, 0, 0, 0.4);
		color: white;
		padding: 32px;
	}
	#level1 { background-color:rgb(194, 209, 242); }
	#level2 { background-color:rgb(89, 125, 179); }
	#level3 { background-color:rgb(51, 71, 102); }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	$('div, body, html')
	.on('click', function(){
		console.log('clicked on %s', this);
	});
});
</script>
</head>
<body>
<div id="level1" title="level1">
	<div id="level2" title="level2">
		<div id="level3" title="level3">
			click me!
		</div>
	</div>
</div>
</body>
</html>
